<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <style>
        * {
            box-sizing: border-box;
        }        
        body {
            background-color: rgb(31, 100, 31);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 90%;
		}
        .square {
			border-radius: 10px;
			padding: 20px;
			margin: 20px;
			text-align: center;
			box-shadow: 2px 2px 5px #ccc;
			max-width: 90%;
            background-color: white;
        }
        h1 {
            color: rgb(31, 100, 31);
			margin: 0;
			font-size: 2rem;
			line-height: 1.2;
			font-weight: bold;
        }
        p {
            color: rgb(31, 100, 31);
			margin: 10px 0 0;
			font-size: 1.2rem;
			line-height: 1.4;
        }
        .image {
			max-width: 100%;
			margin: 20px;
		}

      @media only screen and (min-width: 768px) {
			.container {
				flex-direction: row;
				align-items: flex-start;
			}
			
			.square {
				max-width: 50%;
				margin-right: 40px;
				margin-left: 40px;
			}
			
			.image {
				max-width: 40%;
				margin: 20px 0 20px 40px;
			}
		}

    </style>
</head>
<body>
    <div class="container">
    <div class="square">
        <h1>Plaćanje je uspešno realizovano!</h1>
        <p>Bićete redirektovani na Viber za 5 sekundi...</p>
    </div>
        <img class="image" src="https://sputnik-it.rs/images/sputnik.png" alt="Sputnik logo">    
    </div>
</body>
</html>
