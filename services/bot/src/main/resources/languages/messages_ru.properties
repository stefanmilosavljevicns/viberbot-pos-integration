message.about-us-description=Distribucija — это современное кафе, расположенное в самом сердце Нового Белграда по адресу Юрия Гагарина 12 А. Это кафе известно своим теплым и уютным интерьером, который приглашает посетителей расслабиться и насладиться тщательно приготовленным кофе. Идеальное место для утренних встреч и деловых переговоров. Посетите нас и почувствуйте место, где качество и удобство сочетаются. \n Инстаграм: https://www.instagram.com/distribucija_/ \n Фейсбук: https://www.facebook.com/distribucija
message.welcome=Добро пожаловать в бот Viber кафе Distribucija! Мы сгруппировали доступные опции на вашей клавиатуре Viber. Для всех дополнительных вопросов или сообщения о проблемах, пожалуйста, свяжитесь с нами по номеру, указанному в описании бота.
