message.about-us="Distribucija" — это современное кафе, расположенное в сердце Нового Белграда по адресу Юрия Гагарина, 12 А. Это кафе известно своей теплой и уютной атмосферой, которая приглашает посетителей расслабиться и насладиться тщательно приготовленным кофе. Идеальное место для утренних встреч, деловых встреч или вечерних походов, "Distribucija" предлагает уникальную атмосферу, в которой каждый гость чувствует себя желанным. Посетите нас и испытайте место, где качество и комфорт сливаются воедино, предоставляя незабываемый опыт для всех чувств.
message.welcome=Добро пожаловать в бот Viber кафе Distribucija! Мы сгруппировали доступные опции на вашей клавиатуре Viber. Для всех дополнительных вопросов или сообщения о проблемах, пожалуйста, свяжитесь с нами по номеру, указанному в описании бота.
