message.about-us="Distribucija" is a contemporary café located in the heart of New Belgrade at Jurija Gagarina 12 A. Known for its warm and well-appointed ambiance, it invites visitors to relax and indulge in carefully crafted coffee. The perfect spot for morning meet-ups, business meetings, or evening outings, "Distribucija" offers a unique atmosphere where every guest feels welcome. Visit us and experience a place where quality and comfort converge, providing an unforgettable sensory experience.
