message.about-us-description= Distribucija is a modern cafe located in the heart of New Belgrade at Jurija Gagarina 12 A. This cafe is known for its warmly decorated ambiance, inviting visitors to relax and enjoy carefully prepared coffee. It's an ideal place for morning gatherings and business meetings. Visit us and experience a place where quality and comfort meet. \n Instagram: https://www.instagram.com/distribucija_/ \n Facebook: https://www.facebook.com/distribucija
